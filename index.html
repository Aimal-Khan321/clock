<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace"
      rel="stylesheet"
    />
    <link <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h1>LOLCAT CLOCK</h1>
        <h4>
          I CAN HAVE TIME? <br />
          <span id="clock"></span>
        </h4>

        <img
          id="lolcatimage"
          src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg"
          alt=""
        />

        <blockquote id="timeEvent">
          This is where time events are reported
        </blockquote>

        set wake up TIME
        <select class="alarm" name="" id="wakeupTimeSelector">
          <option value="1">1AM - 2AM</option>
          <option value="2">2AM - 3AM</option>
          <option value="3">3AM - 4AM</option>
          <option value="4">4AM - 5AM</option>
          <option value="5">5AM - 6AM</option>
          <option value="6">6AM - 7AM</option>
          <option value="7">7AM - 8AM</option>
          <option value="8">8AM - 9AM</option>
          <option value="9">9AM - 10AM</option>
          <option value="10">10AM - 11AM</option>
          <option value="11">11AM - 12PM</option>
          <option value="22" selected>12AM - 1PM</option>
          <option value="13">1AM - 2PM</option>
          <option value="14">2AM - 3PM</option>
          <option value="15">3AM - 4PM</option>
          <option value="16">4AM - 5PM</option>
          <option value="17">5AM - 6PM</option>
          <option value="18">6AM - 7PM</option>
          <option value="19">7AM - 8PM</option>
          <option value="20">8AM - 9PM</option>
          <option value="21">9AM - 10PM</option>
          <option value="22">10AM - 11PM</option>
          <option value="23">11M - 12AM</option>
          <option value="24">12AM - 1AM</option>
        </select>
        <br />
        lunch TIME
        <select class="alarm" name="" id="lunchTimeSelector">
          <option value="1">1AM - 2AM</option>
          <option value="2">2AM - 3AM</option>
          <option value="3">3AM - 4AM</option>
          <option value="4">4AM - 5AM</option>
          <option value="5">5AM - 6AM</option>
          <option value="6">6AM - 7AM</option>
          <option value="7">7AM - 8AM</option>
          <option value="8">8AM - 9AM</option>
          <option value="9">9AM - 10AM</option>
          <option value="10">10AM - 11AM</option>
          <option value="11">11AM - 12PM</option>
          <option value="22" selected>12AM - 1PM</option>
          <option value="13">1AM - 2PM</option>
          <option value="14">2AM - 3PM</option>
          <option value="15">3AM - 4PM</option>
          <option value="16">4AM - 5PM</option>
          <option value="17">5AM - 6PM</option>
          <option value="18">6AM - 7PM</option>
          <option value="19">7AM - 8PM</option>
          <option value="20">8AM - 9PM</option>
          <option value="21">9AM - 10PM</option>
          <option value="22">10AM - 11PM</option>
          <option value="23">11M - 12AM</option>
          <option value="24">12AM - 1AM</option>
        </select>
        <br />
        nap TIME
        <select class="alarm" name="" id="napTimeSelector">
          <option value="1">1AM - 2AM</option>
          <option value="2">2AM - 3AM</option>
          <option value="3">3AM - 4AM</option>
          <option value="4">4AM - 5AM</option>
          <option value="5">5AM - 6AM</option>
          <option value="6">6AM - 7AM</option>
          <option value="7">7AM - 8AM</option>
          <option value="8">8AM - 9AM</option>
          <option value="9">9AM - 10AM</option>
          <option value="10">10AM - 11AM</option>
          <option value="11" selected>11AM - 12PM</option>
          <option value="22">12AM - 1PM</option>
          <option value="13">1AM - 2PM</option>
          <option value="14">2AM - 3PM</option>
          <option value="15">3AM - 4PM</option>
          <option value="16">4AM - 5PM</option>
          <option value="17">5AM - 6PM</option>
          <option value="18">6AM - 7PM</option>
          <option value="19">7AM - 8PM</option>
          <option value="20">8AM - 9PM</option>
          <option value="21">9AM - 10PM</option>
          <option value="22">10AM - 11PM</option>
          <option value="23">11M - 12AM</option>
          <option value="24">12AM - 1AM</option>
        </select>
        <br />
        <button id="partyTimeButton">PARTY OVER!</button>

        <footer>
          <p>@javascript clock</p>
        </footer>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
